backend:
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”
    openAuthoring: '{{message}}'
  name: git-gateway
  repo: mabysmal/netushi
  branch: main
media_folder: public/images
public_folder: /images
publish_mode: editorial_workflow
locale: 'es'
site_url: 'https://netushi.com'
logo_url: 'a'


collections:
  - name: "config"
    label: "Config"
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Config"
        file: "config.json"
        description: "General site settings"
        fields:
          - label: "URL"
            name: "base_url"
            widget: "string"
            hint: "Do not enter the trailing slash of the URL"
          - label: "Site title"
            name: "site_title"
            widget: "string"
          - label: "Site description"
            name: "site_description"
            widget: "string"
          - label: "Site keywords"
            name: "site_keywords"
            widget: "list"
            summary: "{{fields.keyword.keyword}}"
            field:
              label: Keyword
              name: keyword
              widget: "string"
          - label: "Twitter account"
            name: "twitter_account"
            widget: "string"
          - label: "GitHub account"
            name: "github_account"
            widget: "string"

  - name: "meta"
    label: "Meta"
    delete: false
    editor:
      preview: false
    files:
      - name: "authors"
        label: "Authors"
        file: "meta/authors.yml"
        description: "Author descriptions"
        fields:
          - name: authors
            label: Authors
            label_singular: "Author"
            widget: list
            fields:
              - label: "Slug"
                name: "slug"
                widget: "string"
                hint: "The part of a URL identifies the author"
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "First and Last"
              - label: "Introduction"
                name: "introduction"
                widget: "text"
      - name: "tags"
        label: "Tags"
        file: "meta/tags.yml"
        description: "List of tags"
        fields:
          - name: tags
            label: Tags
            label_singular: "Tag"
            widget: list
            fields:
              - label: "Slug"
                name: "slug"
                widget: "string"
                hint: "The part of a URL identifies the tag"
              - label: "Display Name"
                name: "name"
                widget: "string"
                hint: "Tag name for displaying on the site"

  - name: "posts"
    label: "Posts"
    folder: "content/posts/"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: slug
    summary: "{{title}}"
    fields:
      - label: "Slug"
        name: "slug"
        widget: "string"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        dateFormat: "YYYY-MM-DD"
        timeFormat: false
      - label: Author
        name: "author"
        widget: relation
        collection: "meta"
        file: "authors"
        searchFields:
          - "authors.*.name"
        displayFields:
          - "authors.*.name"
        valueField: "authors.*.slug"
      - label: Tags
        label_singular: "Tag"
        name: "tags"
        widget: list
        summary: "{{fields.tag}}"
        field:
          label: Tag
          name: tag
          widget: relation
          collection: "meta"
          file: "tags"
          searchFields:
            - "tags.*.name"
          displayFields:
            - "tags.*.name"
          valueField: "tags.*.slug"
      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "productos"
    label: "Productos"
    folder: "content/productos/"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{title}}"
    identifier_field: title
    summary: "{{description}}"
    fields:
      - { label: "Título del Producto", name: "title", widget: "string" }
      - { label: "Categoria, seleccionar minimo 1 opcion", name: "tags", widget: "select", multiple: true, options: ["Escolares", "Empresas", "Individuales", "Deportivos", "3D"] }
      - { label: "Breve Descripción del Producto, texto corto de max. 2 oraciones", name: "smdescription", widget: "text" }
      - { label: "Imagen Principal del Producto", name: "thumbnail", widget: "image" }
      - { label: "Imagen 2 (Opcional)", name: "Imagen2", widget: "image", required: false}
      - { label: "Imagen 3 (Opcional)", name: "Imagen3", widget: "image", required: false }
      - { label: "Imagen 4 (Opcional)", name: "Imagen4", widget: "image", required: false }
      - { label: "Imagen 5 (Opcional)", name: "Imagen5", widget: "image", required: false }
      - { label: "Imagen 6 (Opcional)", name: "Imagen6", widget: "image", required: false }
      - { label: "Imagen 7 (Opcional)", name: "Imagen7", widget: "image", required: false }
      - { label: "Descripción Detallada del Producto", name: "description", widget: "markdown" }
      - { label: "Medidas del Producto en formato YxYxY cm", name: "medidas", widget: "text"}
      - { label: "Tiempo de entrega estimado", name: "esttime", widget: "text"}
      - { label: "Precio, con el simbolo de pesos", name: "price", widget: "text"}
  
  - name: "paquetes"
    label: "Paquetes"
    folder: "content/paquetes"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{title}}"
    identifier_field: title
    summary: "{{description}}"
    fields:
      - { label: "Título del Producto", name: "title", widget: "string" }
      - { label: "Categoria, seleccionar minimo 1 opcion", name: "tags", widget: "select", multiple: true, options: ["Escolares", "Empresas", "Individuales", "Deportivos", "3D"] }
      - { label: "Breve Descripción del Producto, texto corto de max. 2 oraciones", name: "smdescription", widget: "text" }
      - { label: "Imagen Principal del Producto", name: "thumbnail", widget: "image" }
      - { label: "Imagen 2 (Opcional)", name: "Imagen2", widget: "image", required: false}
      - { label: "Imagen 3 (Opcional)", name: "Imagen3", widget: "image", required: false }
      - { label: "Imagen 4 (Opcional)", name: "Imagen4", widget: "image", required: false }
      - { label: "Imagen 5 (Opcional)", name: "Imagen5", widget: "image", required: false }
      - { label: "Imagen 6 (Opcional)", name: "Imagen6", widget: "image", required: false }
      - { label: "Imagen 7 (Opcional)", name: "Imagen7", widget: "image", required: false }
      - { label: "Descripción Detallada del Producto", name: "description", widget: "markdown" }
      - { label: "Medidas del Producto en formato YxYxY cm", name: "medidas", widget: "text"}
      - { label: "Tiempo de entrega estimado", name: "esttime", widget: "text"}
      - { label: "Precio, con el simbolo de pesoss", name: "price", widget: "text"}
